<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Elementleri</title>
</head>
<body>
    <h1 style="text-align: center;">Kullanıcı Bilgileri</h1>
    <form>
        <fieldset>
            <legend>Kişisel :</legend>
            <div>
                <label for="isim">İsim :</label>
                <input type="text" id="isim">
                <label for="soyisim">Soyisim :</label>
                <input type="text" id="soyisim">
                <label for="birthday">Doğum Tarihi :</label>
                <input type="date" id="birthday">
            </div>
            <div>
                <label for="gender">Cinsiyet :</label>
                <input type="radio"name="gender" value="male">Erkek
                <input type="radio" name="gender" value="female"> Kadın
            </div>

        </fieldset>
        <fieldset>
            <legend>İletişim:</legend>
            <div>
              <label for="email">E-posta:</label>
              <input type="email" id="email">
            </div>
            <div>
                <label for="şifre"> Şifre: </label>
                <input type="password" id="şifre">
              </div>
            <div>
              <label for="phone">Telefon:</label>
              <input type="tel" id="phone">
            </div>
            <div>
              <label for="address">Adres:</label>
              <textarea id="address" rows="8" cols="40"></textarea>
            </div>
            
            
          </fieldset>
          <br>
          <br>
          <fieldset>
            <div>
                <label for="meyve">Favori Meyveniz:</label>
            <select id="meyve" name="meyve">
                <option value="elma">Elma</option>
                <option value="muz">Muz</option>
                <option value="cilek">Çilek</option>
            </select>
            <br>
            <br>
            
        </div>
       
        <br>
          </fieldset>
          <br>
          <br>
          <fieldset>
            <div>
                <!-- Mesaj -->
           <label for="mesaj">Mesajınız:</label><br>
           <textarea id="mesaj" name="mesaj" rows="4" cols="50"></textarea><br><br>
           </div>
          </fieldset>
          <fieldset>
            <div>
                <button type="submit">Kayıt ol</button>
                <button type="reset">Temizle</button>
              </div>
          </fieldset>
         
         
    </form>
  

</body>
</html>
